<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h1>TechJobs</h1>
    <p>
        <em>Welcome to TechJobs!</em><br>
        We hope you will find the perfect job, or assist others in finding it.<br>
    </p>
    <h3 th:text="${title + '   ' + '( ' + count + ' )'}"></h3>
    <ul>
        <li th:each="job : ${jobs}">
            <a th:href="@{'/view/' + ${job.id}}" th:text="${job.name}"></a>
        </li>
    </ul>

</div>

</body>
</html>
